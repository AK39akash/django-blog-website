{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<h2 class="text-center">Login</h2>

<form action="{% url 'login' %}" method="POST" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning d-block mx-auto">Login</button>

{% endblock %}
