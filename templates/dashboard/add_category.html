{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

<div class="row">
  <!-- Left Sidebar -->
  {% comment %} load the sidebar here {% endcomment %} 
  {% include 'dashboard/sidebar.html' %}


  <!-- Right side content -->
  <div class="col-md-9">
    <h2 class="text-center">Add New Category</h2>
        <form action="{% url 'add_category' %}" method="POST" style="max-width: 500px; margin: auto;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning d-block mx-auto">Submit</button>
        </form>
        <br>
  </div>
</div>

{% endblock %}
