{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

<div class="row">
  <!-- Left Sidebar -->
  {% comment %} load the sidebar here {% endcomment %} 
  {% include 'dashboard/sidebar.html' %}


  <!-- Right side content -->
  <div class="col-md-9">
    <h2 class="text-center">Edit Blog Post</h2>
        <form action="{%url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning d-block mx-auto">Submit</button>
        </form>
        <br>
  </div>
</div>

{% endblock %}
